<script type="text/javascript">
  const domain=window.location.hostname;
  const pathname=window.location.pathname;
  const pathsegment= pathname.split('/').filter(segment => segment !=='');
  const  depth=pathsegment.length;
  const level1=pathsegment[0] || 'undefined';
  const level2=pathsegment[1] || 'undefined';
  window.adobeDataLayer = window.adobeDataLayer || [];
  adobeDataLayer.push({
    event: 'page_view',
    userInfo: {
      account_login_status: 'logged out',
      user_type: '',
      user_role: '',
      gender: '',
      age: '',
      user_relationship_to_member: '',
      user_id: '',
    },
    siteInfo: {
      site_section: level1,
      site_name: domain,
      page_type: level1,
      site_subcategory: level2,
      site_subcategory_depth: depth,
    },
    audienceInfo: {
      environment: 'Prod | Dev',
    },
  });

  $(document).ready(function () {
    $('.button-container a.button').on('click', function () {
      console.log('test button click');
      adobeDataLayer.push({
        event: 'cta_click',
        CusInfo: {
          ctaClickImageAltText: 'hero_image_alt_text',
          ctaElementText: 'Learn More',
          ctaElementType: 'button',
          ctaLocation: 'header',
          ctaType: 'primary',
        },
      });
    });
  });
</script>
